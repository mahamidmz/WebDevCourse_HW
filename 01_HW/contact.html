<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
</head>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <h2>Contact</h2>

    <table class="contact-card">
        <tr>
            <th colspan="2">Send a Message</th>
        </tr>

        <tr>
            <!-- Merge the label across 3 rows -->
            <td rowspan="3">Contact:</td>
            <td><input type="text" placeholder="Name" /></td>
        </tr>

        <tr>
            <!-- left cell continues from the rowspan -->
            <td><input type="email" placeholder="Email" /></td>
        </tr>

        <tr>
            <!-- left cell continues from the rowspan -->
            <td><input type="tel" placeholder="Phone" /></td>
        </tr>


        <tr>
            <td>Subject:</td>
            <td><input type="text" /></td>
        </tr>

        <tr>
            <td>Message:</td>
            <td><textarea rows="4"></textarea></td>
        </tr>

        <tr>
            <td colspan="2" class="actions">
                <button id="sendBtn" type="button">Send Message</button>
            </td>
        </tr>
    </table>
</body>


</html>
